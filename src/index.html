<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET Aviator</title>
</head>
<body>
    <div class="wrapper avia">
        <div class="container">
            <div class="avia__logo">
                <img src="img/logo-jet.png" alt="" class="avia__pic">
            </div>
            <div class="avia__title">
                <div class="avia__uptitle">PEGUE SUA SORTE NO AVIATOR</div>
                <div class="avia__maintitle">
                    Bônus de 100%
                    <span>no  primeiro  depósito</span>
                </div>
                <div class="avia__percents perc">
                    <span class="perc__start">até</span> 
                    <span class="perc__bg">1500 R$</span> 
                    <span class="perc__plus">+</span> 
                    <span class="perc__bg">500 
                        <span class="two__lines">rodadas<br> grátis</span>
                    </span>
                </div>
            </div>
            <div class="avia__btn">
                <a class="avia__btn-link" href="">Joque agora</a>
            </div>
        </div>
        <img src="img/clouds_left.png" alt="" class="cloud__left">
        <img src="img/clouds_right.png" alt="" class="cloud__right">
        <img src="img/Cabin.png" alt="" class="cabin">
        <img src="img/Aviator.png" alt="" class="title__aviator">
        <img src="img/plane_left_full.png" alt="" class="plane__left">
        <img src="img/plane_right_full.png" alt="" class="plane__right">
        <img src="img/border.png" alt="" class="border__left">
        <img src="img/border.png" alt="" class="border__right">
    </div>
</body>
</html>
