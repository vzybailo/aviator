<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET Aviator</title>
</head>
<body>
    <div class="wrapper avia">
        <div class="container">
            <div class="avia__first-screen">
                <div class="avia__wrap">
                    <div class="avia__logo">
                        <img src="img/logo-jet.png" alt="" class="avia__pic">
                    </div>
                    <div class="avia__title">
                        <div class="avia__uptitle">PEGUE SUA SORTE NO AVIATOR</div>
                        <div class="avia__maintitle">
                            Bônus de 100%
                            <span>no  primeiro  depósito</span>
                        </div>
                        <div class="avia__percents perc">
                            <span class="perc__start">até</span>
                            <span class="perc__bg">1500 R$</span>
                            <span class="perc__plus">+</span>
                            <span class="perc__bg">500
                                <span class="two__lines">rodadas<br> grátis</span>
                            </span>
                        </div>
                    </div>
                    <div class="avia__btn">
                        <div class="avia__btn-bg"></div>
                        <div class="avia__btn-text">Joque agora</div>
                    </div>
                </div>
                <div class="avia__clouds-left">
                    <img src="img/clouds_left.png" alt="" class="cloud__left parallax-up">
                </div>
                <div class="avia__clouds-right">
                    <img src="img/clouds_right.png" alt="" class="cloud__right parallax-up">
                </div>
                <div class="avia__cabin">
                    <img src="img/Cabin.png" alt="" class="cabin parallax-down">
                </div>
                <div class="avia__under-title">
                    <img src="img/Aviator.png" alt="" class="title__aviator parallax-down">
                </div>
                <div class="avia__plane-left">
                    <img src="img/plane_left_full.png" alt="" class="plane__left parallax-up-plane">
                </div>
                <div class="avia__plane-right">
                    <img src="img/plane_right_full.png" alt="" class="plane__right parallax-up-plane">
                </div>
                <div class="avia__border-left">
                    <img src="img/border.png" alt="" class="border__left">
                </div>
                <div class="avia__border-right">
                    <img src="img/border.png" alt="" class="border__right">
                </div>
                <div class="avia__sunrise">
                    <img src="img/tiny-rays.png" alt="" class="sunrise">
                </div>
            </div>
            <div class="avia__second-screen">
                <div class="avia__second-screen-bg">
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
